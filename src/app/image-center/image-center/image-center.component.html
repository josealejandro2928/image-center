<app-toolbar></app-toolbar>

<br />
<br fxHide.lt-md />
<div class="container" style="position: relative">
  <p class="mat-body-2" class="text">
    Upload images, convert them to jpg, png, webp, compress and crop them to your liking. It has never been so easy !!!!
  </p>
  <div
    class="py-3"
    fxLayout="row wrap"
    fxLayoutAlign="start start"
    fxLayoutAlign.lt-md="center start"
    fxLayoutGap="1rem"
  >
    <div class="card-image mt-3" *ngFor="let image of galleryImages; let i = index">
      <ngp-image-picker
        [_imageSrc]="image.image"
        [_config]="imagePickerConf"
        ($imageChanged)="onImageChange($event, i)"
      >
      </ngp-image-picker>
    </div>
  </div>

  <br />
  <br />

  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <p ngClass.gt-sm="m-3" ngClass.lt-md="m-1">
      <button style="width: 200px !important" mat-stroked-button (click)="onDownloadAll()">
        <mat-icon>download</mat-icon>
        Descargarlas todas
      </button>
    </p>
    <p ngClass.gt-sm="m-3" ngClass.lt-md="m-1">
      <button style="width: 200px !important" color="warn" mat-stroked-button (click)="onRemoveAll()">
        <mat-icon>delete</mat-icon>
        Eliminarlas todas
      </button>
    </p>
  </div>
</div>
